{% extends "layout.html" %}
{% block title %}{{ post.title }}{% endblock %}

{% block content %}


 <div class="container-fluid col-sm-offset-1"> 

        
        <div style="position:fixed; left:50px; top:80px;"> 
                    <a href="#">                            
                      
                       <img src= "{{ link }}" class="img-responsive" width="280" height="400">
                    </a>
               
        </div>
        <!-- Right Movie Info -->
        
        <div style="position:fixed; left:350px; top:80px;">
       
          <h1 style="color:#e6f0ff;">{{ post.title }}</h1>
          <br></br>
            <p style="color:#e6f0ff;">Release year: {{ post.year }}</p>
            <p style="color:#e6f0ff;">Average IMDb: {{ post.vote_average }}</p>
            <p style="color:#e6f0ff;">Review count: {{ post.vote_count }}</p>
            <p style="color:#e6f0ff;">Overview: {{ post.overview }}</p>
    </div>        
    
          


    </div>
</div>

 <div style="position:fixed; right:50px; top:80px;">
     <a class="btn btn-outline-info" href="{{ url_for('similar_movies', movie_name=post.title) }}">Get Similar Movies</a>
</div>
{% endblock content %}
